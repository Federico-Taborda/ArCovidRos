version: '2.3'
services:
  server: 
    image: node:alpine
    working_dir: /app
    restart: unless-stopped
    ports:
      - "7000:7000"
    command: "./wait-for-mongo.sh"
    depends_on:
      - "mongo"
    links:
      - "mongo:mongo"
    volumes:
      - './server:/app'

  client:
    build: 
      context: ./client
      target: client-prod
    ports:
      - "8888:80"

  mongo:
    restart: unless-stopped
    image: mongo:latest
    volumes:
      - './mongo:/data/db'